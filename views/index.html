<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<div class="panel-primary">

    <form action="contact" method="post" role="form">
        <div class="panel-body">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Your name">
            </div>

            <div class="form-group">
                <label for="content">Name:</label>
                <textarea rows="3" type="text" name="content" id="content" class="form-control" placeholder="Your comment"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" name="send" id="send" value="Submit" class="btn btn-success">Send</button>
            </div>

        </div>

    </form>

</div>
